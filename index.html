<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>VI Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<canvas id="canvas"></canvas>

	<div id="hud" class="noselect">
		<h3>Move: WASD | Shoot: Arrow Keys | Camera: 1, 2, 3, 4 and Mouse | Play/Plause: SpaceBar and
			<button id="playBtn" class="button">PLAY</button>
			| Change Lab:
			<select class="select-style" id="labSelect">
			</select>
		</h3>
		<h1>Kills:
			<span id="killCounter">0</span>
		</h1>
		<h2>Time:
			<span id="time">00:00:00</span>
		</h2>

		<h1 id="gameOver">
			Game Over !!!
		</h1>
	</div>

	<script src='js/libs/three.min.js'></script>
	<script src="js/libs/OrbitControls.js"></script>
	<script src="js/libs/THREEx.KeyboardState.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/libs/OBJLoader.js"></script>
	<script src="js/libs/MTLLoader.js"></script>

	<script src="js/sceneSubjects/Camera.js"></script>
	<script src="js/sceneSubjects/Lights.js"></script>
	<script src="js/sceneSubjects/HUD.js"></script>
	<script src="js/sceneSubjects/Lab.js"></script>
	<script src="js/sceneSubjects/Wall.js"></script>
	<script src="js/sceneSubjects/Player.js"></script>
	<script src="js/sceneSubjects/Bullet.js"></script>
	<script src="js/sceneSubjects/Enemy.js"></script>
	<script src="js/sceneSubjects/EnemySpawner.js"></script>

	<script src="js/TextureManager.js"></script>
	<script src="js/CollisionManager.js"></script>
	<script src="js/SceneManager.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
